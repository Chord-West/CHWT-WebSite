<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="board_edit.css">
    <title>Board_Edit</title>
</head>
<body>
    <header>
        <div class="header_nav">
            <a href="../index.html">Home</a>
            <a href="./board.html">Board</a>
            <a href="https://github.com/Chord-West">Github</a>
            <button class="menu_btn"><img src="../images/menu.png" alt=""></button>
        </div>
    </header>
    <section class="container_board_editing">
        <section class="main">
            <div class="edit">
                <div class="editing_content">
                    <div class="wrapper">
                        <form name="editForm">
                            <div class="edit_title">
                                <div>
                                    <span>Title</span>
                                    <input type="text" name="edit_title">
                                </div>
                                <div class="edit_date"><p></p></div>
                            </div>
                            <textarea name="edit_content" cols="50" rows="30"></textarea>
                            <input name="adminpassword" type="password" placeholder="글쓰기 비밀번호">
                            <div class="btn_wrapper">
                                <button class="edit_btn" type="button" href="board.html" onclick="edit()">수정하기</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <footer>
        <div class="contact">
            &copy; HyeonSeoKim
        </div>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
    <script src="../js/board_edit.js"></script>
    
</body>
</html>
