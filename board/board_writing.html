<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="board_writing.css">
    <title>Board_Writing</title>
</head>
<body>
    <header>
        <div class="header_nav">
            <a href="../index.html">Home</a>
            <a href="./board.html">Board</a>
            <a href="https://github.com/gustj2005">Github</a>
            <button class="menu_btn"><img src="../images/menu.png" alt=""></button>
        </div>
    </header>
    <section class="container_board_writing">
        <section class="main">
            <div class="post">
                <div class="writing_content">
                    <div class="select_category">
                    </div>
                    <form name="writeForm">
                        <div class="article_title">
                            <span>타이틀</span>
                            <input type="text" name="title">
                            <div class="article_date"><p></p></div>
                        </div>
                        <textarea name="content" id="" cols="100" rows="40"></textarea>
                        <button type="button" href="board.html" onclick="validcheck()">글쓰기</button>
                        <input name="adminpassword" type="password" placeholder="글쓰기 비밀번호">
                    </form>
                </div>
                <div class="board_footer">
                    
                </div>
            </div>
        </section>
    </section>
    <footer>
        <div class="contact">
            &copy; HyeonSeoKim
        </div>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
    <script src="../js/board_writing.js"></script>
    
</body>
</html>
