<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="board.css">
    <title>Board</title>
</head>
<body>
    <div id="youTubePlayer1"></div>
    <header>
        <div class="header_nav">
            <a href="../index.html">Home</a>
            <a href="./board.html">Board</a>
            <a href="https://github.com/Chord-West">Github</a>
            <button class="menu_btn"><img src="../images/menu.png" alt=""></button>
        </div>
    </header>
    <section class="container_board">
        <aside class="menu">
            <div class="menu_bar">

                <div class="menu_title">Category</div>
                <div class="category">
                    <div class="category_title">Dev.note</div>
                    <ul class="category_list"> </ul>
                </div>
                <div class="category">
                    <div class="category_title">News</div>
                </div>
                <div class="category">
                    <div class="category_title">Photo</div>
                </div>
                <div class="post">
                    <button onclick="pageChange()">글쓰기</button>
                </div>
            </div>
        </aside>
        <section class="main">
            <div class="youtubeControl">
                <div class="btn_play"><img src="../images/play.png" alt=""></div>
                <div class="btn_pause"><img src="../images/pause.png" alt=""></div>
                <div class="btn_stop"><img src="../images/stop.png" alt=""></div>
            </div>
            <div class="initpage">
                <div class="init_top">@chord.west BoardPage</div>
                <img src="../images/board_main.jpg" alt="">
                <div class="init_bottom"></div>
            </div>
            <div class="board">
                <div class="board_title"></div>
                <div class="board_main">
                    <div class="article_item">
                        <div class="article_date"></div>
                        <div class="article_content"></div>
                    </div>
                </div>
                <div class="board_footer">
                    <button class="article_edit" onclick="editItem()">수정</button>
                    <button class="article_delete" onclick="removeItem()">삭제</button>
                </div>
            </div>
        </section>
    </section>
    <footer>
        <div class="contact">
            &copy; HyeonSeoKim
        </div>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
    <script src="../js/board.js"></script>
    
</body>
</html>
